[[script]]
name = "Geghost"
text = """
Ik denk dat het komt omdat ik appen niet echt zie als chatten maar meer als mailen, dus dan beslis ik later wel of ik antwoord. En dat doe ik dan alsnog niet omdat het toch appen is, en ons gesprek dan onderin de lijst raakt, onder de gesprekken die ik wel voer en de mensen waar ik wel op reageer. Omdat ik daar dan wel zin in heb, en in jou eigenlijk niet, want je appt altijd precies op het verkeerde moment. En op een heel irritante manier. Je hoeft niet te eindigen met groetjes. Maar het ligt niet aan jou, echt niet, het ligt aan mij, ik zal beter m’n best doen. Morgen. Want dan stuur ik je wat terug, beloofd."""

[[script]]
name = "Plant"
text = """
Sorry dat je dood bent. Ik had het moeten zien aankomen, je verslapte wat en stilletjes als je bent, heb ik niet op tijd gemerkt dat je me nodig had. Terwijl dat wel de afspraak was, ik haalde jou in huis en zou voor je zorgen. Je af en toe wat bemesten, je wat natspuiten, en vooral veel bewonderen. En juist daarom is het zo schandelijk, ik heb je bruin wordende randjes, je hangende blaadjes, je droge aarde niet gezien, je stille schreeuw om aandacht niet gehoord. Totdat het te laat was. Of misschien niet, ik giet voor de zekerheid nu dan maar een absurde hoeveelheid water in je pot, waar hoogstwaarschijnlijk alleen nog maar je wortels van gaan rotten, maar dan heb ik in elk geval het gevoel dat ik heb gedaan wat ik kon. En kan ik met een gerust hart zaterdag weer naar de Intratuin. """